<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed, Distance, Time Calculator</title>

  <script src="speedometter.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }



    .speedometer {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(#444, #111);
      margin: auto;
      position: relative;
      border: 6px solid #888;
    }

    .needle {
      width: 4px;
      height: 140px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.2s linear;
    }

    .center-dot {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 142px;
      left: 142px;
      z-index: 10;
    }

    .speed-text {
      margin-top: 30px;
      font-size: 24px;
    }







    .calculator {
      background: #fff;
      width: 100%;
      max-width: 500px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .block {
      margin-bottom: 30px;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      background-color: #e6f7ff;
      padding: 10px;
      border-left: 5px solid #007bff;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 600px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      input, select, button {
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .calculator {
        width: 80%;
      }
    }
  </style>
</head>
<body>





    
  <h2>Analog Speedometer</h2>
  <div class="speedometer">
    <div class="needle" id="needle"></div>
    <div class="center-dot"></div>
  </div>
  <div class="speed-text" id="speedText">Speed: 0 km/h</div>


  <div class="calculator">
    <h1>Speed, Distance & Time Calculator</h1>

    <!-- Speed Calculation -->
    <div class="block">
      <input type="number" id="km" placeholder="Enter distance" />
      <select id="distanceUnit">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
      </select>

      <input type="number" id="hr" placeholder="Enter time in hours" />
      <input type="number" id="min" placeholder="Enter time in minutes" />
      <button onclick="calculateSpeed()">Calculate Speed</button>
      <button onclick="clearSpeed()">Clear</button>
      <div id="resultSpeed" class="result"></div>
    </div>

    <!-- Distance Calculation -->
    <div class="block">
      <input type="number" id="dspeed" placeholder="Enter speed" />
      <select id="speedUnit">
        <option value="km/h">Kilometers/Hour</option>
        <option value="m/s">Meters/Seconds</option>
      </select>

      <input type="number" id="dhr" placeholder="Enter time in hours" />
      <input type="number" id="dmin" placeholder="Enter time in minutes" />
      <button onclick="calculateDistance()">Calculate Distance</button>
      <button onclick="clearDistance()">Clear</button>
      <div id="resultDistance" class="result"></div>
    </div>

    <!-- Time Calculation -->
    <div class="block">
      <input type="number" id="tkm" placeholder="Enter distance" />
      <select id="timeDistanceUnit">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
      </select>

      <input type="number" id="tspeed" placeholder="Enter speed" />

      <button onclick="calculateTime()">Calculate Time</button>
      <button onclick="clearTime()">Clear</button>
      <div id="resultTime" class="result"></div>
    </div>
  </div>



  <script>
    
    function calculateSpeed() {
    const distance = parseFloat(document.getElementById("km").value);
    const hr = parseFloat(document.getElementById("hr").value);
    const min = parseFloat(document.getElementById("min").value);
    const unit = document.getElementById("distanceUnit").value;
  
    if (!isNaN(distance) && (!isNaN(hr) || !isNaN(min))) {
      const timeInSeconds = ((hr || 0) * 3600) + ((min || 0) * 60);
      const timeInHours = timeInSeconds / 3600;
  
      let speed;
      let result = "";
  
      if (unit === "m") {
        speed = distance / timeInSeconds; // in m/s
        result = `Speed is ${speed.toFixed(2)} m/s`;
      } else {
        speed = distance / timeInHours; // in km/h
        result = `Speed is ${speed.toFixed(2)} km/h`;
      }
  
      document.getElementById("resultSpeed").innerHTML = result;
    } else {
      document.getElementById("resultSpeed").innerHTML = `Please enter valid values.`;
    }
  }
  

    function calculateDistance() {
      const speedInput = parseFloat(document.getElementById("dspeed").value);
      const hr = parseFloat(document.getElementById("dhr").value);
      const min = parseFloat(document.getElementById("dmin").value);
      const unit = document.getElementById("speedUnit").value;

      if (!isNaN(speedInput) && (!isNaN(hr) || !isNaN(min))) {
        const time = ((hr || 0) * 60 + (min || 0)) / 60; // time in hours
        const finalSpeed = unit === 'm/s' ? speedInput * 3.6 : speedInput;
        const distance = finalSpeed * time;
        
        resultUnit = unit === 'm/s' ? `${(distance*1000).toFixed(2)} meters` : `${distance} kilometers`;

        document.getElementById("resultDistance").innerHTML = `Distance is ${resultUnit} `;


      } else {
        document.getElementById("resultDistance").innerHTML = `Please enter valid values.`;
      }
    }
    function calculateTime() {
      const distance = parseFloat(document.getElementById("tkm").value);
      const speed = parseFloat(document.getElementById("tspeed").value);
      const unit = document.getElementById("timeDistanceUnit").value;
    
      if (!isNaN(distance) && !isNaN(speed) && speed > 0) {
        // Convert distance to kilometers if itâ€™s in meters
        const distanceInKm = unit === "m" ? distance / 1000 : distance;
    
        const time = (distanceInKm / speed) * 60; // Time in minutes
        const hr = Math.floor(time / 60);
        const min = Math.round(time % 60);
    
        document.getElementById("resultTime").innerHTML = `Time is ${hr} hour(s) and ${min} minute(s)`;
      } else {
        document.getElementById("resultTime").innerHTML = `Please enter valid values.`;
      }
    }
    

    function clearSpeed() {
      document.getElementById("km").value = "";
      document.getElementById("hr").value = "";
      document.getElementById("min").value = "";
      document.getElementById("resultSpeed").innerHTML = "";
    }

    function clearDistance() {
      document.getElementById("dspeed").value = "";
      document.getElementById("dhr").value = "";
      document.getElementById("dmin").value = "";
      document.getElementById("resultDistance").innerHTML = "";
    }

    function clearTime() {
      document.getElementById("tkm").value = "";
      document.getElementById("tspeed").value = "";
      document.getElementById("resultTime").innerHTML = "";
    }
  </script>
</body>
</html>
