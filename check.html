<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real GPS Speedometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f2027;  /* nice gradient */
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #speed {
            font-size: 72px;
            font-weight: bold;
            color: #00ffcc;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Speedometer</h1>
    <div id="speed">0 km/h</div>
    <div id="status">Initializing GPS...</div>

    <script>
        const speedDisplay = document.getElementById('speed');
        const statusDisplay = document.getElementById('status');

        // Convert m/s to km/h
        function toKmph(speedInMetersPerSecond) {
            return speedInMetersPerSecond * 3.6;
        }

        // Success callback from Geolocation API
        function updateSpeed(position) {
            const speed = position.coords.speed;

            if (speed === null) {
                statusDisplay.textContent = "Move around to get GPS speed...";
                return;
            }

            const speedInKmph = toKmph(speed).toFixed(1);
            speedDisplay.textContent = `${speedInKmph} km/h`;
            statusDisplay.textContent = "GPS Active";
        }

        // Error handling
        function handleError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    statusDisplay.textContent = "Permission denied. Please enable location.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusDisplay.textContent = "Location unavailable.";
                    break;
                case error.TIMEOUT:
                    statusDisplay.textContent = "Request timed out.";
                    break;
                default:
                    statusDisplay.textContent = "An unknown error occurred.";
                    break;
            }
        }

        // Start watching GPS location
        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(updateSpeed, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 5000
            });
        } else {
            statusDisplay.textContent = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
