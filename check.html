<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real GPS Speedometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        #speedKmph {
            font-size: 60px;
            font-weight: bold;
            color: #00ffcc;
        }
        #speedMps {
            font-size: 32px;
            margin-top: 10px;
            color: #66ff66;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <h1>Speedometer</h1>
    <div id="speedKmph">0.0 km/h</div>
    <div id="speedMps">0.0 m/s</div>
    <div id="status">Initializing GPS...</div>

    <script>
        const speedKmphDisplay = document.getElementById('speedKmph');
        const speedMpsDisplay = document.getElementById('speedMps');
        const statusDisplay = document.getElementById('status');

        function toKmph(mps) {
            return mps * 3.6;
        }

        function updateSpeed(position) {
            const speed = position.coords.speed;

            if (speed === null) {
                statusDisplay.textContent = "Move to get GPS speed...";
                return;
            }

            const kmph = toKmph(speed);
            speedKmphDisplay.textContent = `${kmph.toFixed(1)} km/h`;
            speedMpsDisplay.textContent = `${speed.toFixed(1)} m/s`;
            statusDisplay.textContent = "GPS Active";
        }

        function handleError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    statusDisplay.textContent = "Permission denied. Please enable location.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    statusDisplay.textContent = "Location unavailable.";
                    break;
                case error.TIMEOUT:
                    statusDisplay.textContent = "Request timed out.";
                    break;
                default:
                    statusDisplay.textContent = "An unknown error occurred.";
                    break;
            }
        }

        if ('geolocation' in navigator) {
            navigator.geolocation.watchPosition(updateSpeed, handleError, {
                enableHighAccuracy: true,
                maximumAge: 1000,
                timeout: 5000
            });
        } else {
            statusDisplay.textContent = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
