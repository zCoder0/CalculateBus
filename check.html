<!DOCTYPE html>
<html>
<head>
  <title>Analog Speedometer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .speedometer {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(#444, #111);
      margin: auto;
      position: relative;
      border: 6px solid #888;
    }

    .needle {
      width: 4px;
      height: 140px;
      background: red;
      position: absolute;
      top: 10px;
      left: 50%;
      transform-origin: bottom;
      transform: rotate(0deg);
      transition: transform 0.2s linear;
    }

    .center-dot {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 142px;
      left: 142px;
      z-index: 10;
    }

    .speed-text {
      margin-top: 20px;
      font-size: 24px;
    }

    .unit-buttons {
      margin-top: 20px;
    }

    .unit-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #555;
      color: #fff;
    }

    .unit-buttons button.active {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Analog Speedometer</h2>

  <div class="unit-buttons">
    <button id="kmhBtn" class="active">Km/hr</button>
    <button id="msBtn">Meters/sec</button>
  </div>

  <div class="speedometer">
    <div class="needle" id="needle"></div>
    <div class="center-dot"></div>
  </div>

  <div class="speed-text" id="speedText">Speed: 0 km/h</div>

  <script>
    let lastPosition = null;
    let lastTime = null;
    let useKmh = true;

    // Button listeners
    document.getElementById("kmhBtn").addEventListener("click", () => {
      useKmh = true;
      toggleButtons();
    });

    document.getElementById("msBtn").addEventListener("click", () => {
      useKmh = false;
      toggleButtons();
    });

    function toggleButtons() {
      document.getElementById("kmhBtn").classList.toggle("active", useKmh);
      document.getElementById("msBtn").classList.toggle("active", !useKmh);
    }

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lon2 - lon1);

      const a = Math.sin(Δφ / 2) ** 2 +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function updateSpeed(position) {
      const currentTime = Date.now();
      const currentPos = position.coords;

      if (lastPosition && lastTime) {
        const timeDiff = (currentTime - lastTime) / 1000;
        const distance = calculateDistance(
          lastPosition.latitude,
          lastPosition.longitude,
          currentPos.latitude,
          currentPos.longitude
        );

        const speed_mps = distance / timeDiff;
        const speed_kmph = speed_mps * 3.6;

        const speed = useKmh ? speed_kmph : speed_mps;
        const unit = useKmh ? "km/h" : "m/s";

        document.getElementById("speedText").textContent = `Speed: ${speed.toFixed(2)} ${unit}`;

        // Rotate needle (0 to 180 deg max)
        let angle = useKmh ? Math.min(speed, 180) : Math.min(speed * 18, 180);
        document.getElementById("needle").style.transform = `rotate(${angle}deg)`;
      }

      lastPosition = currentPos;
      lastTime = currentTime;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updateSpeed, err => {
        document.getElementById("speedText").textContent = "Error accessing GPS.";
      }, {
        enableHighAccuracy: true,
        maximumAge: 1000
      });
    } else {
      document.getElementById("speedText").textContent = "Geolocation not supported.";
    }
  </script>

</body>
</html>
